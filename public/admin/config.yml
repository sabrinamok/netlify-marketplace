import cms from 'netlify-cms-app'
import { Widget as ReorderWidget } from '@ncwidgets/reorder'
import { createWidget } from '@ncwidgets/reorder'
import { Widget as FileRelationWidget } from '@ncwidgets/file-relation'

const ListComponent = ({ item }) => (
  <>
    <strong>{item.title}</strong>
    <p style={{ margin: 0, color: '#798291', fontSize: '0.8rem' }}>{item.id}</p>
  </>
)

const CustomReorderPreview = ({ items }) => (
  <section>
    <hr />
    <p>Custom Widget Preview</p>
    {items.map((item, i) => <p key={i}>{item.title}</p>)}
  </section>
)

const customReorderWidget = createWidget({
  renderControl: ({ value }) => <ListComponent item={value} />,
  renderPreview: ({ value }) => <CustomReorderPreview items={value}/>,
})

cms.registerWidget(ReorderWidget)
cms.registerWidget({
  name: 'custom-reorder',
  ...customReorderWidget,
})

cms.registerWidget(FileRelationWidget)

cms.init()

backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

# These lines should *not* be indented
media_folder: "public/images" 
public_folder: "/images" 

collections:
  - name: "nft" # Used in routes, e.g., /admin/collections/blog
    label: "NFT" # Used in the UI
    folder: "nft" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    sort: "title:asc" # Default is title:asc
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Collection", name: "collection", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Price", name: "price", widget: "string"}
      - {label: "Image", name: "thumbnail", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: 'collections'
    label: 'Collections'
    folder: "collection" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    format: "frontmatter"
    fields:
      - {label: "Title", name: title, widget: string}
      - {label: "Hot", name: "hot", widget: "boolean", default: false}
      - {label: "Launchpad", name: "launchpad", widget: "boolean", default: false}
      - {label: "Ongoing", name: "ongoing", widget: "boolean", default: true}
      - {label: "Price", name: "price", widget: "string"}
      - {label: "Items", name: "items", widget: string}
      - {label: "Image", name: "thumbnail", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: 'pages'
    label: 'Pages'
    files:
      - label: Home
        name: home
        file: _data/_home.json
        fields:
          - label: Title
            name: title
            widget: string
          - label: Featured Posts
            name: featured
            widget: ncw-reorder
            collection: posts
            id_field: id
            display_template: '{{title}}'
            hint: "this reorder widget display entries from `posts` collection."
            max_height: 200px 
          - label: Featured Posts (Custom)
            name: featuredCustom
            widget: custom-reorder
            collection: posts
            id_field: id
            display_template: '{{title}}'
            hint: "this is a reorder widget with custom control"
